services:
  - type: web
    name: rental-chatbot-prod
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python -c "from app.services.vector_service import VectorDatabaseService; from app.services.knowledge_loader import KnowledgeLoader; import asyncio; asyncio.run(VectorDatabaseService().initialize_knowledge_base())"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: VECTOR_STORE_PATH
        value: ./vector_store
      - key: JWT_SECRET_KEY
        generateValue: true
